<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 my-5">
                <form name="carForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" name="manufacturer" class="form-control" placeholder="Enter Manufacturer">
                    </div>
                    <div class="form-group">
                        <input type="text" name="carModel" class="form-control" placeholder="Enter Model">
                    </div>
                    <div class="form-group">
                        <input type="text" name="releaseYear" class="form-control" placeholder="Enter Release year">
                    </div>
                    <input type="submit" value="Add" class="btn btn-primary">
                </form>

                <div class="row mt-5 listDiv">
                    <h4>Click for editing</h4>
                    <div class="col-12 mt-2">
                        <ul id="carList" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
